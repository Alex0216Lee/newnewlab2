<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title><h1><b>New HTML5 Input Types Demo</b></h1></title>
</head>
<body>
	<h1><b>New HTML5 Input Types Demo</b></h1><br>
	<p>This form demonstrates the new HTML5 input types and the plasceholder,required and autofocus attributse</p>
	<label>Color:
		<input type = "color" autofocus/>
		(Hexadecimal code such as #ADD8E6)<p></p>
	</label>
	<form action = "/action_page.php">
		<label>Date:</label>
		<input type ="date" id="date" name = "date" value="yyyy-mm-dd"
		min = "1900/01/01" max = "2022/12/25">(yyyy-mm-dd)<p></p>
	</form>
	<form>
		<label>Email:</label>
		<input type="email" name="email" placeholder= "name@domail.com"required><p></p>
	</form>
	<form action = "/action_page.php">
		<label for= "quantity">Number:</label>
		<input type="number" id = "quantity" name="quantity" min="1" max="7" placeholder="4">
		(between 1 and 7):<p></p>
	</form>
	<form action = "/action_page.php" method = "get">
		<label for = "vol">Range:</label>
		<input type="range" id="vol" name="vol" min="0" max="20"><p></p>
	</form>
	<form action = "/action_page.php">
		<label for = "gsearch1">Search:</label>
		<input type="search" id="search1" name="search1"placeholder="search query"><p></p>
		<label for = "appt">Time:</label>
		<input type="time" id="appt" name= "appt">(hh:mm)<p></p>
		<input type="submit" value="Submit">
		<input type="reset" value="Clear">
	</form>


</body>
</html>
